<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Instructor Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 320px;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
      .messages {
        margin-bottom: 10px;
      }
      .messages .error {
        color: #b00020;
        background: #fdecec;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      .messages .success {
        color: #0b6b0b;
        background: #e5f6e5;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      form p {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 6px 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px 10px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #555;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Instructor Login</h1>

      <div class="messages">
        {% if messages %}
          {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>

      <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>
  </body>
</html>
