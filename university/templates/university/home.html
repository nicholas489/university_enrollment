<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>University Enrollment Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        border: 1px solid #333;
        text-align: center;
        min-width: 200px;
      }

      .btn:hover {
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the University Enrollment Application</h1>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}" style="padding: 10px">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="button-group">
       <a href="{% url 'student_login' %}" class="btn">Login as Student</a>
      <a href="{% url 'instructor_login' %}" class="btn">Login as Instructor</a>
      <a href="/admin/login/" class="btn">Login as Admin</a>
    </div>
  </body>
</html>
